<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Font Awesome for Icons -->
    <script src="https://use.fontawesome.com/0e3b7278b2.js"></script>

    <!-- CSS for new-tweet -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- CSS for the tweets -->
    <link rel="stylesheet" href="/styles/tweet-show.css" type="text/css" />

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- User creates new tweets here -->
      <section class="new-tweet">
          <h2 id='tweetTitle'>Compose Tweet</h2>
          <form action='/tweets/' method='POST'>
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
      </section>

      <!-- Here is where the most recent tweets pop up -->
      <section id='tweets-container'>
        <article>
          <header>
            <img src="/images/example-pic.png">
            <span class='profileName'>Shrug</span>
            <span class='atName'>@shrug</span>

          </header>
            <p class='userMessage'>Hanging out with my buddies! #sobored #ihatethem #dudewheresmycar #madlad #killme #loudandproud #butnotreallyatall #420noscope</p>
          <footer>
            <time class="timeago" datetime="2014-01-24T09:24:17Z">July 17, 2008</time>
            <!-- This might change into an unordered list -->
            <span class='icons'>
              <i class="fa fa-flag" aria-hidden="true"></i>
              <i class="fa fa-retweet" aria-hidden="true"></i>
              <i class="fa fa-heart" aria-hidden="true"></i>
              </span>
          </footer>
        </article>
      </section>
    </main>

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- JS for character counter -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </body>
</html>
