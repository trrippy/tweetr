<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Font Awesome for Icons -->
    <script src="https://use.fontawesome.com/0e3b7278b2.js"></script>

    <!-- CSS for new-tweet -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- CSS for the tweets -->
    <link rel="stylesheet" href="/styles/tweet-show.css" type="text/css" />

    <!-- CSS for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- CSS for sweet -->
    <link rel="stylesheet" type="text/css" href="/scripts/dist/sweetalert.css">

    <!-- CSS for emojis -->
    <link href="/emoji-picker/lib/css/nanoscroller.css" rel="stylesheet">
    <link href="/emoji-picker/lib/css/emoji.css" rel="stylesheet">

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class='compose-new'>
        <span>
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        <span id='nav-text'>Compose</span>
        </span>
      </button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- User creates new tweets here -->
      <section class="new-tweet">
          <h2 id='tweetTitle'>Compose Tweet</h2>
          <form action='/tweets/' method='POST'>

            <textarea name="text" class="emoji-wysiwyg-editor form-control textarea-control" placeholder="What are you humming about?" data-type="input" data-emojiable="true"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
      </section>

      <!-- Here is where the most recent tweets pop up -->
      <section id='tweets-container'>
      </section>

    </main>

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- Emoji -->
  <script src="/emoji-picker/lib/js/nanoscroller.min.js"></script>
  <script src="/emoji-picker/lib/js/tether.min.js"></script>
  <script src="/emoji-picker/lib/js/config.js"></script>
  <script src="/emoji-picker/lib/js/util.js"></script>
  <script src="/emoji-picker/lib/js/jquery.emojiarea.js"></script>
  <script src="/emoji-picker/lib/js/emoji-picker.js"></script>

  <!-- Alert -->
  <script type='text/javascript' src="/scripts/dist/sweetalert.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- JS for character counter -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
 <script>
    $(function() {
      // Initializes and creates emoji set from sprite sheet
      window.emojiPicker = new EmojiPicker({
        emojiable_selector: '[data-emojiable=true]',
        assetsPath: '/emoji-picker/lib/img',
        popupButtonClasses: 'fa fa-smile-o'
      });
      // Finds all elements with `emojiable_selector` and converts them to rich emoji input fields
      // You may want to delay this step if you have dynamically created input fields that appear later in the loading process
      // It can be called as many times as necessary; previously converted input fields will not be converted again
      window.emojiPicker.discover();
    });
  </script>
  </body>
</html>
